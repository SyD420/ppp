<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=}, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <title>Cinemanía</title>
</head>
<body>
    <header class="navbar bg-secondary">
        <div class="container-fluid ">
        <div class="titulo">
            <img src="./img/cinemania.png" alt="" width="50px">
            <h1>Cinemania</h1>
        </div>
          <a class="navbar-brand"></a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
            <button class="btn btn-outline-success border border-dark bg-dark text-light" type="submit">Buscar</button>
          </form>
        </div>
    </header>
    <ul class="nav bg-dark">
        <li class="nav-item">
          <a class="nav-link active text-light" aria-current="page" href=".//pages/cine.html">Cine</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#">Series</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#">Critica</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled">Disabled</a>
        </li>
      </ul>
      <main class="conteiner">
        <div id="carouselExampleCaptions" class="carousel slide  m-auto" data-bs-ride="false">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./img/avatar.jpg" class="d-block w-75 m-auto" alt="Avatar" width="">
              <div class="carousel-caption d-none d-md-block">
                <strong><h3 class="text-dark">Avatar 2</h3></strong>
                <p>james Cameron, Sam Worthington, Zoe Saldaña, Sigourney Weaver</p>
              </div>
            </div>
            <div class="carousel-item w-100 m-auto">
              <img src="./img/killers-flower-moon.jpeg" class="d-block w-75 m-auto" height="820px" alt="Killer Flower Moon">
              <div class="carousel-caption d-none d-md-block">
                <h5>Killer Flower Moon</h5>
                <p>Martin Scrosese, Leonardo Di Caprio, Robert De Niro</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="./img/Pinocho-Guillermo del Toro.jpg" class="d-block w-75 m-auto" height="820px" alt="...">
              <div class="carousel-caption d-none d-md-block">
                <h5>Pinocho</h5>
                <p>Guillermo del Toro, Christoph Waltz, Ewan McGregor</p>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</html>
